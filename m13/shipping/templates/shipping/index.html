{% extends 'base.html' %}

{% load static %}

{% block content %}
<div id="main">
  <h2>
    CSV mit Tracking Codes zu OTTO und ETSY hochladen
  </h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="file">
    <button type="submit">Upload</button>
  </form>
</div>
{% endblock %}
