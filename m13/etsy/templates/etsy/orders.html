{% extends "base.html" %}

{% block header %}
<div id="header">
  _etsy_orders
</div>
{% endblock %}

{% block content %}
<div style="height: 200px">
    <p>
        AuthToken: {{ token }}
    </p>
    <p>
        RefreshToken: {{ refresh_token }}
    </p>
    <p>
        Response:
        <code>
            {{ response|safe }}
        </code>
    </p>
</div>
{% endblock %}
